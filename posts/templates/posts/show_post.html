{% extends "./base_layout.html" %}

{% block content %}
    <div class="container-sm">
        <div class="row justify-content-center">
            <div class="col-7" style="margin-top: 1rem; margin-bottom: 1rem;">
                    <div>
                        <h1 class="card-title">{{ post.title }}</h1>
                        <p class="badge bg-secondary text-wrap">Tags: {{ post.tags }}</p>
                        <p class="text-wrap">{{ post.pub_date }}</p>
                    </div>
                    <div><p class="lead">{{ post.content | safe }}</p></div>
            </div>
        </div>
    </div>
    
{% endblock %}
